<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>

    <link rel="shortcut icon" href="images/frame.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- This is header section -->
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <img src="images/frame.png" alt="" />
            <h1 class="nav-title"><span class="g">G</span>amer</h1>
          </div>
          <ul>
            <li>
              <a href="#">About Us</a>
            </li>
            <li>
              <a href="#">Developers</a>
            </li>
            <li class="follow">
              <a href="#">Follow Us On</a>
              <i class="fa-brands fa-youtube" style="color: #ff0505"></i>
              <i class="fa-brands fa-tiktok"></i>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-container">
          <div class="banner-left-side">
            <h2 class="banner-title">Play Like The</h2>
            <h1 class="banner-subtitle">G.O.A.T.</h1>

            <div class="banner-desctiption-groups">
              <div class="banner-description">
                <p>
                  <i class="fa-solid fa-play"></i>&nbsp;&nbsp;1-Click instant
                  play
                </p>
              </div>
              <div class="banner-description">
                <p>
                  <i class="fa-solid fa-download"></i>&nbsp;&nbsp;No Download
                </p>
              </div>
              <div class="banner-description">
                <p>
                  <i class="fa-solid fa-user-group"></i>&nbsp;&nbsp;1000s of
                  supported online games
                </p>
              </div>
            </div>

            <div class="banner-btns">
              <button class="btn-primary btn btn--animated btn--pink">
                Sign In
              </button>
              <button class="btn-banner btn btn--animated btn--blue">
                Go Rouge
              </button>
            </div>
          </div>
          <div class="banner-right-side">
            <img src="images/group_18.png" alt="" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
